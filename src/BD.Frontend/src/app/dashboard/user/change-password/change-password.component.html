<div class="modal-header">
    <h4 class="modal-title">Alterar senha do Usuário: {{user.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="passwordForm" (submit)="changePassword()">
        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3>Opa! Alguma coisa não deu certo :(</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-12">
                <label for="name">Nova Senha</label>
                <input type="password" class="form-control" placeholder="Nova Senha" aria-label="Nova Senha"
                    formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                <span class="text-danger" *ngIf="displayMessage.password">
                    <p [innerHTML]="displayMessage.password"></p>
                </span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success" ngbAutofocus (click)="changePassword()">Salvar</button>
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Close</button>
</div>
